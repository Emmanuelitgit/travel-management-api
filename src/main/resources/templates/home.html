<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
</head>
<body>
<header style="display: flex; align-items: center; justify-content: space-between;">
    <h1 class="header" style="margin-left: 3%">Welcome to TMS, User management</h1>
    <a th:href="@{/add-user}" style="margin-right: 3%">
        <button type="button" class="btn btn-success" style="margin-right: 3%">Add User</button>
    </a>
</header>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Start Date</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <th scope="row">1</th>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.startDate}"></td>
        <td>
            <a th:href="@{/delete-user/{id}(id=${user.id})}">
                <button type="button" class="btn btn-danger" style="margin: 2.3%">
                    <i class="fa-solid fa-trash" style='font-size:13px;color:white'></i>
                </button>
            </a>
           <a th:href="@{/update-user/{id}(id=${user.id})}">
               <button type="button" class="btn btn-primary" style="margin: 2.3%">
                   <i class='fas fa-edit' style='font-size:13px;color:white'></i>
               </button>
           </a>
<!--            <a th:href="@{/view-user/{id}(id=${user.id})}">-->
<!--                <button type="button" class="btn btn-primary" style="margin: 2%">-->
<!--                    <i class="fa-solid fa-eye" style='font-size:13px;color:white'></i>-->
<!--                </button>-->
<!--            </a>-->
        </td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f6bb5efac0.js" crossorigin="anonymous"></script>
</body>
</html>
