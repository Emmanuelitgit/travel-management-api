<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
</head>
<body>
<header style="display: flex; align-items: center; justify-content: center;">
    <h2 class="header" style="">Welcome to TMS, User management</h2>
</header>
<form   action="#"
        th:action="@{/update-user/{id}(id=${user.id})}"
        th:object="${user}"
        method="post"
        style="display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column" >
    <div class="form-group" style="width: 50%; display: flex; flex-direction: column;">
        <label for="name">Full Name</label>
        <input th:field="*{name}"
               type="text"
               class="form-control"
               id="name" aria-describedby="emailHelp"
               placeholder="Enter full name">
    </div>
    <div class="form-group" style="width: 50%; display: flex; flex-direction: column;">
        <label for="email">Email address</label>
        <input th:field="*{email}"
               type="email"
               class="form-control"
               id="email"
               aria-describedby="emailHelp"
               placeholder="Enter email">
    </div>
<!--    <div class="form-group" style="width: 50%; display: flex; flex-direction: column;">-->
<!--        <label for="password">Password</label>-->
<!--        <input th:field="*{password}"-->
<!--               type="password"-->
<!--               class="form-control"-->
<!--               id="password"-->
<!--               placeholder="Password">-->
<!--    </div>-->
    <div class="form-group" style="width: 50%; display: flex; flex-direction: column;">
        <label for="role">Role</label>
        <input th:field="*{role}"
               type="text"
               class="form-control"
               id="role"
               placeholder="Role">
    </div>
    <div class="form-group" style="width: 50%; display: flex; flex-direction: column;">
        <label for="startDate">Start Date</label>
        <input th:field="*{startDate}"
               type="date"
               class="form-control"
               id="startDate"
               placeholder="Start Date">
    </div>
    <div class="form-group" style="width: 50%; display: flex; flex-direction: column;">
        <input type="submit" class="btn btn-primary" id="button" value="Submit">
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
